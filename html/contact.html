<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link href="../src/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col min-h-screen bg-beige dark:bg-slate">
      <header>
        <img
          class="w-36 h-auto mx-auto pt-10 dark:hidden"
          src="/img/Liber_Library_Logo_Light.png"
          alt=""
        />
        <img
          class="w-36 h-auto mx-auto pt-10 hidden dark:block"
          src="/img/Liber_Library_Logo_Dark.png"
          alt=""
        />
        <button
          id="theme-toggle"
          type="button"
          class="bg-olive text-beige dark:bg-beige dark:text-slate hover:bg-copper focus:outline-none focus:ring-4 rounded-lg text-sm p-2.5 fixed top-4 right-16 z-50"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
            <!-- Hamburger Button -->
    <button id="menu-toggle" class="fixed top-4 right-4 z-50 p-2 rounded-md bg-olive text-beige dark:bg-beige dark:text-slate hover:bg-copper focus:outline-none">
      <svg id="hamburger-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
  </button>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 backdrop-blur-sm bg-opacity-25 z-40 hidden transition-all duration-300"></div>

  <!-- Slide-in Menu -->
  <div id="slide-menu" class="fixed top-0 right-0 w-64 h-full bg-beige dark:bg-slate shadow-lg z-40 transform translate-x-full transition-transform duration-300 ease-in-out">
      <div class="pt-16 px-4">
          <nav>
              <ul class="space-y-4">
                  <li>
                      <a href="../index.html" class="block py-2 px-4 text-slate hover:bg-copper hover:text-beige dark:text-beige rounded-md transition-colors">Home</a>
                  </li>
                  <li>
                      <a href="#" class="block py-2 px-4 text-slate hover:bg-copper hover:text-beige dark:text-beige rounded-md transition-colors">Library</a>
                  </li>
                  <li>
                      <a href="contact.html" class="block py-2 px-4 text-slate hover:bg-copper hover:text-beige dark:text-beige rounded-md transition-colors">Contact</a>
                  </li>
              </ul>
          </nav>
      </div>
  </div>
      </header>
      <nav class="md:hidden hidden flex-col space-y-2 mt-2 px-4 text-center text-olive dark:text-beige text-lg font-medium">
        <a href="index.html">HOME</a>
        <a href="library.html">LIBRARY</a>
        <a href="contact.html">CONTACT</a>
      </nav>
      <div class="flex-grow w-full flex justify-center items-center px-4 pt-8 pb-16">
        <main class="w-full max-w-screen-lg grid grid-cols-1 md:grid-cols-2 gap-0 items-stretch">
          <div class="hidden md:block w-full h-full">
            <img
              src="../img/contact_pic_vert.jpg"
              alt="Contact Image"
              class="w-full h-full object-cover rounded-l-2xl shadow-md" />
          </div>
          <section class="bg-olive dark:bg-beige rounded-2xl md:rounded-r-2xl md:rounded-l-none shadow-md p-6 sm:p-8 w-full min-w-[280px] max-w-full">
            <h1 class="text-2xl font-bold mb-2 text-beige dark:text-slate text-center">
              Contact Us
            </h1>
            <p class="text-beige dark:text-slate text-center mb-6">
              Get in touch with us
            </p>
            <form action="#" method="POST">
              <div class="mb-4">
                <label class="block text-beige dark:text-slate font-medium mb-2">
                  First name:
                </label>
                <input
                  type="text"
                  name="fname"
                  required
                  class="w-full px-3 py-2 border text-beige border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-beige dark:text-slate dark:border-slate dark:focus:ring-slate" />
              </div>
              <div class="mb-4">
                <label class="block text-beige dark:text-slate font-medium mb-2">
                  Last name:
                </label>
                <input
                  type="text"
                  name="lname"
                  required
                  class="w-full px-3 py-2 border text-beige border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-beige dark:text-slate dark:border-slate dark:focus:ring-slate" />
              </div>
              <div class="mb-4">
                <label class="block text-beige dark:text-slate font-medium mb-2">
                  Email address:
                </label>
                <input
                  type="email"
                  name="email"
                  required
                  class="w-full px-3 py-2 border text-beige border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-beige dark:text-slate dark:border-slate dark:focus:ring-slate" />
              </div>
              <div class="mb-6">
                <label class="block text-beige dark:text-slate font-medium mb-2">
                  Message:
                </label>
                <textarea
                  name="message"
                  required
                  rows="5"
                  class="w-full px-3 py-2 border text-beige border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-beige dark:text-slate dark:border-slate dark:focus:ring-slate"></textarea>
              </div>
              <button
                type="submit"
                class="w-full bg-beige text-olive font-bold py-2 px-4 rounded-md hover:bg-copper hover:text-beige hover:cursor-pointer focus:bg-copper focus:text-beige focus:outline-none focus:ring-2 focus:ring-copper focus:ring-offset-2 transition-colors dark:bg-slate dark:text-beige dark:hover:bg-copper dark:hover:text-beige dark:focus:bg-copper dark:focus:text-beige">
                Submit
              </button>
            </form>
          </section>
        </main>
      </div>
      <footer class="mt-10 pb-5">
        <p class="text-center text-olive dark:text-beige">
          Liber Library | &copy;2025
        </p>
      </footer>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
